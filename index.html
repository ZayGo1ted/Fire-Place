    <style>
      :root { 
        --fire-orange: #ff4d00;
        --glass-bg: rgba(10, 10, 10, 0.45);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
      }
      html { 
        scroll-behavior: smooth; 
        -webkit-font-smoothing: antialiased; 
        scroll-padding-top: 6rem; /* Space for the floating navbar */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
      
      /* Cinematic Pop-up Animation System */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        transition: 
          opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
          transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Staggered Item Pop-ups */
      .stagger-item {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .active .stagger-item {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      /* Master Liquid Glass Container */
      .liquid-glass-nav {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        box-shadow: 
          0 0 0 1px var(--glass-border),
          0 15px 35px -5px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      .nav-link-active {
        position: relative;
        color: #ffffff !important;
      }
      .nav-link-active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: var(--fire-orange);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--fire-orange);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: var(--fire-orange); border-radius: 10px; }
    </style>
