    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root { --fire-orange: #ff4d00; }
      html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
      
      .reveal {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .js-ready .reveal:not(.active) { opacity: 0; transform: translateY(20px); }
      .reveal.active { opacity: 1 !important; transform: translateY(0) !important; }
      
      /* Refined Universal Dock Styling - Optimized for no-jank transitions */
      .glass-dock {
        background: rgba(10, 10, 10, 0.65);
        backdrop-filter: blur(28px) saturate(210%);
        -webkit-backdrop-filter: blur(28px) saturate(210%);
        /* Use ring and inset shadow instead of border to avoid 'white line' artifacts */
        box-shadow: 
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 20px 50px -12px rgba(0, 0, 0, 0.8),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05), 0 15px 35px rgba(0,0,0,0.5);
      }

      .liquid-glass-hover {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .liquid-glass-hover:hover {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 77, 0, 0.4);
        transform: translateY(-5px);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 25px 50px rgba(0,0,0,0.7);
      }
      
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: var(--fire-orange); }

      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
      .shine-link {
        position: relative;
        overflow: hidden;
      }
      .shine-link::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        transition: 0.5s;
      }
      .shine-link:hover::after {
        animation: shine 2s infinite;
      }
    </style>
